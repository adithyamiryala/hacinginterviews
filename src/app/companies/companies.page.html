<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Companies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: right">
    <ion-button size="small" shape="round">
      <ion-icon slot="start" name="md-add-circle"></ion-icon>
      Add Company
    </ion-button>
  </div>
  <ion-card *ngFor="let company of data">
      <h6><b>{{company.companyName}}, {{company.location}} <span class="count">({{company.count}})</span></b></h6>
      <!-- <ion-card-subtitle class="count">Interviews ({{company.count}})</ion-card-subtitle> -->
      <ion-card-subtitle class="date">Last Interview On: <b>{{company.lastUpdatedDate}}</b></ion-card-subtitle>
  </ion-card>
</ion-content>
